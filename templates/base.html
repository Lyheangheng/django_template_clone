{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />

        <link href="{% static "css/styles.css" %}" rel="stylesheet" />

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
              <h2 class="mb-0" style="letter-spacing:0.1em; color: white; text-shadow:0 0 10pxrgb(255, 255, 255),0 0 40px #232526;">Tun</h2>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group search-clean-group">
                    <input class="form-control search-clean-input" type="text" placeholder="Search" aria-label="Search" aria-describedby="btnNavbarSearch" />
                    <button class="btn search-clean-btn" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Settings</a></li>
                        <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="{% url 'home' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Home
                            </a>
                             <a class="nav-link" href="{% url 'about' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                About
                            </a>
                             <a class="nav-link" href="{% url 'contact' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Contact
                            </a>
                          
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Lyheang Heng
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main style="background: rgba(30,30,30,0.85); min-height: 100vh;">

                    
                    <div class="container-fluid px-4">
                        {% block content %}

                        
                        {% endblock content %}
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Tun </div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static "js/scripts.js"" %}></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static "assets/demo/chart-area-demo.js" %}"></script>
        <script src="{% static "assets/demo/chart-bar-demo.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <style>
.search-clean-group {
    box-shadow: 0 2px 12px #23252622;
    border-radius: 2rem;
    overflow: hidden;
    background: rgba(30,30,30,0.85);
}
.search-clean-input {
    border: none;
    border-radius: 2rem 0 0 2rem;
    background: transparent;
    color: #fff;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    box-shadow: none;
    outline: none;
}
.search-clean-input:focus {
    background: rgba(30,30,30,1);
    color: #fff;
    box-shadow: 0 0 0 2px #08d9d6;
}
.search-clean-btn {
    border: none;
    border-radius: 0 2rem 2rem 0;
    background: linear-gradient(90deg, #08d9d6 0%, #ff2e63 100%);
    color: #fff;
    font-weight: bold;
    padding: 0.6rem 1.2rem;
    transition: background 0.2s, box-shadow 0.2s;
}
.search-clean-btn:hover {
    background: linear-gradient(90deg, #ff2e63 0%, #08d9d6 100%);
    color: #fff;
    box-shadow: 0 0 12px #ff2e6344;
}
footer {
    background: #000000 !important;
    color: #000000 !important;
}
footer a, footer .text-muted {
    color: #08d9d6 !important;
}
footer a:hover {
    color: #ff2e63 !important;
    text-decoration: underline;
}
</style>
    </body>
</html>
