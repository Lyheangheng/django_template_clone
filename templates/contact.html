{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="contact-bg position-relative min-vh-100 d-flex align-items-center justify-content-center">
    <div class="contact-floating-icons">
        <i class="fas fa-envelope fa-5x icon-mail"></i>
        <i class="fas fa-user-circle fa-4x icon-user"></i>
        <i class="fas fa-comment-dots fa-4x icon-msg"></i>
        <i class="fas fa-paper-plane fa-4x icon-plane"></i>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10">
                <h2 class="mb-4 text-center" style="color:#CFFFE2; letter-spacing:0.08em; font-weight:700;">Contact Us</h2>
                <form method="post" class="contact-form px-2 px-md-5 py-4">
                    {% csrf_token %}
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="name" class="form-label" style="color: #CFFFE2; font-weight:500;">Name</label>
                            <input type="text" class="form-control contact-input" id="name" name="name" required placeholder="ชื่อของคุณ">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label" style="color: #CFFFE2; font-weight:500;">Email</label>
                            <input type="email" class="form-control contact-input" id="email" name="email" required placeholder="you@email.com">
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label" style="color: #CFFFE2; font-weight:500;">Info</label>
                            <textarea class="form-control contact-input" id="message" name="message" rows="5" required placeholder="พิมพ์ข้อความของคุณ..."></textarea>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn contact-btn px-5 py-2">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.contact-bg {
    min-height: 100vh;
    background: linear-gradient(120deg, #232526 0%, #414345 100%);
    overflow: hidden;
    position: relative;
}
.contact-floating-icons {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
}
.icon-mail { position: absolute; left: 6%; top: 12%; opacity: 0.09; color: #ff2e63; animation: floatMail 8s infinite alternate; }
.icon-user { position: absolute; right: 10%; top: 20%; opacity: 0.08; color: #08d9d6; animation: floatUser 10s infinite alternate; }
.icon-msg { position: absolute; left: 15%; bottom: 10%; opacity: 0.08; color: #fff; animation: floatMsg 12s infinite alternate; }
.icon-plane { position: absolute; right: 18%; bottom: 8%; opacity: 0.08; color: #ff2e63; animation: floatPlane 9s infinite alternate; }
@keyframes floatMail { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-20px);} }
@keyframes floatUser { 0%,100%{transform:translateY(0);} 50%{transform:translateY(30px);} }
@keyframes floatMsg { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }
@keyframes floatPlane { 0%,100%{transform:translateY(0);} 50%{transform:translateY(25px);} }
.contact-form {
    background: transparent;
    border: none;
    border-radius: 2.5rem; /* more rounded */
    box-shadow: none;
    z-index: 2;
}
.contact-input {
    background: rgba(30,30,30,0.85);
    color: #fff;
    border: none;
    border-bottom: 2px solid #08d9d6;
    border-radius: 1.5rem; /* more rounded */
    box-shadow: 0 2px 12px #23252622;
    font-size: 1.1rem;
    padding: 0.75rem 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}
.contact-input:focus {
    border-bottom: 2.5px solid #ff2e63;
    outline: none;
    box-shadow: 0 4px 24px #ff2e6344;
}
.contact-btn {
    background: linear-gradient(90deg, #ff2e63 0%, #08d9d6 100%);
    color: #fff;
    font-weight: bold;
    letter-spacing: 0.1em;
    border: none;
    border-radius: 2.5rem; /* more rounded */
    box-shadow: 0 0 16px #ff2e6344, 0 0 24px #23252622;
    font-size: 1.1rem;
    transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
}
.contact-btn:hover {
    background: linear-gradient(90deg, #08d9d6 0%, #ff2e63 100%);
    color: #fff;
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 0 32px #08d9d644, 0 0 40px #ff2e6322;
}
@media (max-width: 767px) {
    .contact-form { padding: 1rem !important; }
    .contact-bg { padding: 2rem 0; }
}
</style>
<!-- Font Awesome CDN สำหรับไอคอน -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock content %}
